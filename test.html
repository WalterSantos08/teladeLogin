<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <title>Tela de Login</title>
</head>
<body>
    <div class="container-login">
        <div class="img-box">
            <img src="login.svg" alt="Ilustração de Login">
        </div>
        <div class="content-box">
            <div class="form-box">
                <h2>LOGIN</h2>
                <form id="loginForm">
                    <div class="input-box">
                        <input type="email" id="email" placeholder="@mail.com" required>
                    </div>

                    <div class="input-box">
                        <input type="password" id="password" placeholder="password" required>
                    </div>

                    <div class="remember">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="#">Esqueceu a Senha?</a>
                    </div>

                    <div class="input-box">
                        <input type="submit" value="Entrar">
                    </div>

                    <div class="input-box">
                        <p>Não Tem Uma Conta? <a href="cadastro.html">Inscreva-se</a></p>
                    </div>
                </form>
                <h3>Logar Com</h3>
                <ul class="ul">
                    <li><img src="img/facebook.png" alt="Facebook"></li>
                    <li><img src="img/google.png" alt="Google"></li>
                    <li><img src="img/apple.png" alt="Apple"></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
