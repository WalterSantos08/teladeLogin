<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <title>Tela de Cadastro</title>
</head>
<body>
    <div class="container-login">
        <div class="img-box">
            <img src="login.svg" alt="Ilustração de Cadastro">
        </div>
        <div class="content-box">
            <div class="form-box">
                <h2>Cadastro</h2>
                <!-- Adicionado atributo 'action' como fallback -->
                <form id="registerForm" action="http://localhost:3000/register" method="post">
                    <div class="input-box">
                        <input type="text" id="username" name="username" placeholder="Nome de Usuário" required>
                    </div>
                    <div class="input-box">
                        <input type="email" id="email" name="email" placeholder="E-mail" required>
                    </div>
                    <div class="input-box">
                        <input type="password" id="password" name="password" placeholder="Senha" required>
                    </div>
                    <div class="input-box">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmar Senha" required>
                    </div>
                    <div class="input-box">
                        <input type="submit" value="Cadastrar">
                    </div>
                </form>
                <p>Já tem uma conta? <a href="test.html">Faça login</a></p>
            </div>
        </div>
    </div>
    <!-- Referenciando o arquivo externo de JavaScript -->
    <script src="register.js"></script>
</body>
</html>
